<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>溫度監控</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .temperature {
            font-size: 3rem;
            color: #007BFF;
        }
        .time {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #555;
        }
    </style>
    <script>
        function fetchTemperature() {
            fetch('/temperature')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('temperature').textContent = `${data.temperature} °C`;
                    document.getElementById('time').textContent = `Updated at: ${new Date().toLocaleTimeString()}`;
                })
                .catch(error => console.error('Error fetching temperature:', error));
        }

        // 每隔 2 秒更新一次溫度
        setInterval(fetchTemperature, 1000);

        // 初始載入時更新
        window.onload = fetchTemperature;
    </script>
</head>
<body>
    <h1>即時溫度監控系統</h1>
    <div class="temperature" id="temperature">-- °C</div>
    <div class="time" id="time">Updated at: --:--:--</div>
</body>
</html>
